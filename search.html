<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }

    h2 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 30px;
    }

    .search-container {
      display: flex;
      justify-content: center;
      margin: 0 auto;
    }

    .search-box {
      position: relative;
      width: 500px;
    }

    .search-box input {
      width: 100%;
      padding: 12px 40px 12px 16px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
    }

    .search-box .clear-icon {
      position: absolute;
      right: 45px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #aaa;
      font-size: 16px;
    }

    .search-box .search-icon {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 16px;
      color: #555;
    }

    .label {
      text-align: left;
      font-size: 12px;
      color: #777;
      margin-bottom: 4px;
      margin-left: 10px;
    }
  </style>
</head>
<body>

  <h2>Search results</h2>

  <div class="search-container">
    <div class="search-box">
      <div class="label">Search</div>
      <input type="text" id="searchInput" placeholder="Search...">
      <span class="clear-icon" onclick="clearSearch()"><i class="fas fa-times"></i></span>
      <span class="search-icon" onclick="doSearch()"><i class="fas fa-search"></i></span>
    </div>
  </div>

  <script>
    function clearSearch() {
      document.getElementById('searchInput').value = '';
    }

    function doSearch() {
      const query = document.getElementById('searchInput').value;
      alert("Searching for: " + query); // Replace with real search logic
    }
  </script>

</body>
</html>
